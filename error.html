<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        .error-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .error-container h1 {
            font-size: 100px;
            color: #e74c3c;
            margin: 0;
        }

        .error-container p {
            font-size: 18px;
        }

        .error-container a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        .error-container a:hover {
            text-decoration: underline;
        }

        .error-container .back-home {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops!</h1>
        <p>Something went wrong.</p>
        <p>We couldn't find the page you were looking for or there was an error processing your request.</p>
        <p>Error Code: <strong>404</strong> (Page Not Found)</p>
        <div class="back-home">
            <p>Return to <a href="/">Home</a></p>
        </div>
    </div>
</body>
</html>
